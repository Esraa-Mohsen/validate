<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Form </title>
  </head>

  <body>
    
    <div class="container">

      <div class="content">
       <img  class="imgg" src="images/WhatsApp_Image_2023-05-16_at_7.27.01_PM-removebg-preview.png" alt="img">
         
      </div>
     

      <form id="form">
        <div class="social">
        
      

        <div>
          <div class="header">
            <img src="Images/logo0108-02_generated 1.png" alt="logo" />
            <h1>Bellefit</h1>
            <br><br><br>
          
          <label for="username" name="username"></label>
          <i class="fas fa-user"></i>
          <input id="username" 
            type="text"
            name="username"
            id="username"
            placeholder="Full Name" 
         
            
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <br>
          <small>Error Message</small>
        </div>

        

        <div>
          <label for="email"></label>
          <i class="far fa-envelope"></i>
          <input  id="email" 
            type="email"
            name="email"
            id="email"
            placeholder="email"
           
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <br>
          <small>Error Message</small>
        </div>

        

        <div>
          <label for="password"></label>
          <i class="fas fa-lock"></i>
          <input  id="password" 
            type="password"
            name="password"
            id="password"
            placeholder="Password "
            
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <br>
          <small>Error Message</small>
        </div>

        <div class="check">
        <input style="width: 20px; height: 20px;" type="checkbox" required>
        <label for="scales">I'm agree with Terms and privacy </label>
      </div>

      <button type="submit" id="submit">Submit</button>
       
      </div>

        <br><br>

        <div class="question">
          Already Have an Account? 
          <span>log in</span>
        </div>
      </form>


     

        </div>

        

    
    <script src="main.js"></script>
  </body>
  
</html>
